<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Page Title - SB Admin</title>
        <style>
            .select {
                cursor:pointer;
                border: 1px solid #dddddd;
                border-radius: 4px;
                width: 270px;
                height: 50px;
                color: gray;
                font-size: 15px;
            }
    
            .select:focus,
            .select:hover{
                outline: none;
            }
        </style>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Registrarse</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputFirstName">Nombre</label>
                                                        <input class="form-control py-4" id="nameText" type="text" placeholder="Ingrese su Nombre " />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputLastName">Apellido</label>
                                                        <input class="form-control py-4" id="lastnameText" type="text" placeholder="Ingrese su Apellido" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">Usuario</label>
                                                <input class="form-control py-4" id="usernameText" type="text" aria-describedby="emailHelp" placeholder="Ingrese su nombre de usuario" />
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputPassword">Contraseña</label>
                                                        <input class="form-control py-4" id="passwordText" type="password" placeholder="Ingrese su Constraseña" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputConfirmPassword">Fecha de nacimiento</label>
                                                        <input class="form-control py-4" id="dateText" type="date"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputFirstName">Número de telefono</label>
                                                <input class="form-control py-4" id="phoneText" type="text" placeholder="Ingrese su número de teléfono" />
                                            </div>
                                            <div class="col-sm-6">
                                                <label class="small mb-1" for="inputConfirmPassword">Sexo</label>
                                                <select name="" id="genreText" class="select">
                                                    <option value="">Masculino</option>
                                                    <option value="">Femenino</option>
                                                </select>
                                            </div> 
                                            <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" onclick="registrarusuario()">Crear Cuenta</a></div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="login.html">¿Ya posees una cuenta?, ¡Inicia Sesión!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <script>
                function registrarusuario(){
                    let xhr = new XMLHttpRequest();
                    var ruta = "https://tarea4cs.herokuapp.com/registro";
                    let json = JSON.stringify({
                        nombre : document.getElementById("nameText").value,
                        apellido : document.getElementById("lastnameText").value,
                        fecha_nacimiento : document.getElementById("dateText").value,
                        sexo : document.getElementById("genreText").value,
                        nombre_usuario : document.getElementById("usernameText").value,
                        contrasena : document.getElementById("passwordText").value,
                        telefono : document.getElementById("phoneText").value,
                    })
                    console.log(json)
                    xhr.open("POST",ruta)
                    xhr.setRequestHeader('Content-type','application/json');
                    xhr.send(json)
                }
            </script>

            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    </body>
</html>
